{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            {% for product in products %}
                <div class="col-12 col-md-4 col-lg-3">
                    <a href="{% url 'product_detail' product.id %}">
                        <p>{{ product.name }}{{ product.price }}</p>
                        <img class="list-img" src="media/{{ product.image }}" alt="">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

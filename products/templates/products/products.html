{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid mt-custom-200">
        <div class="row">
            {% for product in products %}
                <div class="col-12 col-md-4 col-lg-3">
                    <img class="products-list-img" src="../media/{{ product.image }}" alt="">
                    <a href="{% url 'product_detail' product.id %}">
                        <p>{{ product.name }}, {{ product.color }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

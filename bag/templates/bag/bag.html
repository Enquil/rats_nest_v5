{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid mt-custom-200">
        <div class="row">
            <div class="col-12">
                <h2>Shopping Bag</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                {% if bag_items %}
                    {% for item in bag_items %}
                    <p>{{ item.product. }}</p>
                    {% endfor %}
                {% else %}
                <h3>Your bag is empty</h3>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
